<!DOCTYPE html>
<html>
  <head>
    <title>My Balloon Game</title>
    <style>
      .balloon{
        position: absolute;
        bottom: 0;
      }

      .inflatable {
        width: 180px;
        height: 200px;
        background-color: yellow;
        border-radius: 50%;
      }

      .string {
        width: 1px;
        height: 100px;
        background-color: black;
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      0
    </div>
    <div class="balloon">
      <div class="inflatable"></div>
      <div class="string"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
      var balloon = $(".balloon");
      var counter = 0;
      var colors = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"]
      for(var i=0; i<10; i++){
        var balloon_color
        var balloonCopy = balloon.clone();
        balloonCopy.css({
          left: i * 200
        });
        balloonCopy.appendTo("body");

        inflatable = balloonCopy.find(".inflatable")

        balloon_color = colors[Math.floor(Math.random() * colors.length)];

        inflatable.css({
          "background-color": balloon_color
        });

        balloonCopy.click(function(){
          pop_sound.play();
          $(this).remove();
          counter = counter + 1;
          $(".counter").html(counter);
        });
        balloonCopy.animate({ bottom: "100%"}, 8000);
      };
      balloon.remove();
  </script>
</html>
